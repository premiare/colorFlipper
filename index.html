  <meta charset="utf-8">
  <title>Colour Flipper || Premiare</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <nav class="navContainer">
    <div class="navCenter">
      <h4 class="colorFlipperReload" onclick="window.location.reload();">color flipper</h4>
      <ul class="navLinks">
        <!-- <li><a class="listLinks" href="index.html">simple</a></li>
        <li><a class="listLinks" href="hex.html">hex</a></li> -->
        <li><a class="listLinks" href="https://github.com/premiare" target="_blank">github</a></li>
      </ul>
    </div>
  </nav>
  <div class="backgroundContainer container-fluid" id="backgroundContainer" style="">
    <div class="buttonContainer">
      <div class="buttonChange">
        <div class="h2Box">
          <h2 class="backgroundColorText col-lg-12">background color: <span class="colorName" id="colorName">indian red</span></h2>
          <div class="h6Wrapper">
            <h6 class="h6HEX col-lg-2 col-md-4">hex</h6>
            <div class="emptyClass col-lg-8 col-md-4"></div>
            <h6 class="h6RGBA col-lg-2 col-md-4">rgba</h6>
          </div>
          <div class="h5Wrapper">
            <h5 class="colorHex" id="colorHEX">#B0171F</h5>
            <h5 class="colorRGB" id="colorRGB">176 23 31</h5>
          </div>
        </div>
        <button class="buttonToggle" type="button" id="buttonToggle">change color</button>
      </div>
    </div>
    <div class="footerContainer">
      <div class="footerBox">
        <h2 class="creditsText">resources:</h2>
        <p class="resourcesPara">all colors were taken from <a href="https://cloford.com/resources/colours/500col.html">https://cloford.com/resources/colours/500col.html</a></p>
        <p class="creditsPara">credit to <a href="https://delim.co/">https://delim.co/</a> for help putting the names and codes into arrays, life saver.</p>
      </div>
    </div>
  </div>
